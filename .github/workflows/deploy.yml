name: Deploy
on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.DEPLOY_PORT }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if ! [[ "$DEPLOY_PORT" =~ ^[0-9]+$ ]]; then
            echo "DEPLOY_PORT secret invalid. Set it to a number like 22."
            exit 1
          fi
          ssh-keyscan -p "$DEPLOY_PORT" "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
          set -e
          cd /srv/love
          git pull origin master
          /srv/love/.venv/bin/pip install -r requirements.txt
          sudo systemctl restart love
          sudo systemctl status love --no-pager
          EOF
