name: Deploy
on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEPLOY_HOST: 8.148.6.115
      DEPLOY_USER: admin
      DEPLOY_PORT: "22"
      DEPLOY_KEY_B64: ${{ secrets.DEPLOY_KEY_B64 }}
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          if [ -z "$DEPLOY_KEY_B64" ]; then
            echo "DEPLOY_KEY_B64 is empty. Add it in GitHub Secrets."
            exit 1
          fi
          printf '%s' "$DEPLOY_KEY_B64" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if ! [[ "$DEPLOY_PORT" =~ ^[0-9]+$ ]]; then
            echo "DEPLOY_PORT secret invalid. Set it to a number like 22."
            exit 1
          fi
          ssh-keyscan -p "$DEPLOY_PORT" "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -p "$DEPLOY_PORT" "$DEPLOY_USER@$DEPLOY_HOST" << 'EOF'
          set -e
          cd /srv/love
          git config --global --add safe.directory /srv/love
          git pull origin master
          /srv/love/.venv/bin/pip install -r requirements.txt
          sudo systemctl restart love
          sudo systemctl status love --no-pager
          EOF
