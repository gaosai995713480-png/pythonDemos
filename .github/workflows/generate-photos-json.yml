name: Generate photos.json

on:
  push:
    branches: [ master ]
    paths:
      - "docs/photos/**"
      - "docs/index.html"
      - "scripts/generate_photos_json.py"
      - ".github/workflows/generate-photos-json.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ !contains(github.event.head_commit.message || '', '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Generate photos.json
        run: python scripts/generate_photos_json.py
      - name: Commit changes
        run: |
          if git status --porcelain | grep -q "docs/photos.json\|static/photos.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/photos.json static/photos.json
            git commit -m "chore(docs): update photos.json [skip ci]"
            git push
          fi
