<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <style>
      :root {
        --primary: #ff6b9d;
        --secondary: #c44569;
        --accent: #ffc048;
        --bg-start: #2e1437;
        --bg-end: #1a0e2e;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.18);
        --text-primary: #fff;
        --text-secondary: rgba(255, 255, 255, 0.75);
        --shadow: rgba(0, 0, 0, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient-shift 15s ease infinite;
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        overflow: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background:
          radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(196, 69, 105, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 40% 20%, rgba(255, 192, 72, 0.1) 0%, transparent 50%);
        pointer-events: none;
      }

      .stage {
        position: relative;
        text-align: center;
        padding: 48px 32px;
        z-index: 2;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        margin: 0 0 24px;
        font-size: clamp(42px, 6vw, 72px);
        font-weight: 700;
        letter-spacing: -1px;
        background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 4px 20px rgba(255, 107, 157, 0.5);
        animation: title-glow 3s ease-in-out infinite;
      }

      @keyframes title-glow {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.3)); }
        50% { filter: drop-shadow(0 0 25px rgba(255, 107, 157, 0.6)); }
      }

      p {
        margin: 0;
        font-size: clamp(18px, 3vw, 24px);
        opacity: 0.9;
        line-height: 1.6;
        font-weight: 300;
      }

      .heart {
        width: clamp(180px, 28vw, 280px);
        height: clamp(180px, 28vw, 280px);
        margin: 60px auto;
        position: relative;
        transform: rotate(-45deg);
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        animation: beat 1.5s ease-in-out infinite;
        box-shadow:
          0 0 60px rgba(255, 107, 157, 0.6),
          0 20px 40px rgba(0, 0, 0, 0.3),
          inset 0 -8px 16px rgba(0, 0, 0, 0.2),
          inset 0 8px 16px rgba(255, 255, 255, 0.15);
        z-index: 1;
        border-radius: 8px;
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background: inherit;
        border-radius: 50%;
        box-shadow: inherit;
      }

      .heart::before {
        top: -50%;
        left: 0;
      }

      .heart::after {
        left: 50%;
        top: 0;
      }

      .glow-ring {
        position: absolute;
        inset: -20%;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.3);
        animation: ripple 3s ease-out infinite;
        filter: blur(1px);
      }

      .floating-layer {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }

      .floating-heart {
        position: absolute;
        left: var(--x);
        bottom: -15vh;
        width: var(--size);
        height: var(--size);
        background: linear-gradient(135deg, rgba(255, 107, 157, 0.6), rgba(196, 69, 105, 0.4));
        transform: rotate(-45deg);
        filter: blur(1px) drop-shadow(0 0 12px rgba(255, 107, 157, 0.5));
        animation: float var(--float-duration) ease-in forwards;
        border-radius: 4px;
      }

      .floating-heart::before,
      .floating-heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
      }

      .floating-heart::before {
        top: -50%;
        left: 0;
      }

      .floating-heart::after {
        top: 0;
        left: 50%;
      }

      @keyframes beat {
        0%, 100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.05);
        }
      }

      @keyframes ripple {
        0% {
          opacity: 0.8;
          transform: scale(0.85);
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 0;
          transform: scale(1.5);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(-45deg) scale(0.7);
          opacity: 0;
        }
        12% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) rotate(-45deg) scale(1.4);
          opacity: 0;
        }
      }

      .signature {
        margin-top: 16px;
        font-size: clamp(16px, 2.6vw, 20px);
        letter-spacing: 1px;
        font-weight: 300;
        opacity: 0.85;
      }

      .lyrics {
        margin: 16px 0 140px;
        min-height: 32px;
        font-size: clamp(18px, 3.2vw, 26px);
        letter-spacing: 1px;
        color: var(--text-primary);
        text-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
        position: relative;
        z-index: 3;
        font-weight: 300;
        line-height: 1.5;
        padding: 16px 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border-radius: 16px;
        border: 1px solid var(--glass-border);
      }


      .slideshow {
        position: fixed;
        right: 32px;
        bottom: 120px;
        width: clamp(220px, 26vw, 320px);
        aspect-ratio: 3 / 4;
        padding: 12px;
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        transition: transform 0.3s ease;
      }

      .slideshow:hover {
        transform: translateY(-4px);
      }

      .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 16px;
        transition: opacity 0.6s ease;
      }

      .slideshow figcaption {
        position: absolute;
        left: 20px;
        bottom: 20px;
        padding: 8px 16px;
        border-radius: 12px;
        font-size: 13px;
        font-weight: 500;
        color: #fff;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        letter-spacing: 0.5px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .slideshow img.is-fading {
        opacity: 0;
      }

      .play-button {
        right: 32px;
        bottom: 32px;
        width: 64px;
        height: 64px;
        position: fixed;
        border-radius: 50%;
        border: none;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        box-shadow:
          0 8px 24px rgba(255, 107, 157, 0.5),
          0 4px 12px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .play-button:hover {
        transform: translateY(-4px) scale(1.05);
        box-shadow:
          0 12px 32px rgba(255, 107, 157, 0.6),
          0 6px 16px rgba(0, 0, 0, 0.4);
      }

      .play-button:active {
        transform: translateY(-2px) scale(0.98);
      }

      .play-button::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 50%;
        background: conic-gradient(
          from 0deg,
          rgba(255, 255, 255, 0.4),
          transparent 60deg,
          transparent 300deg,
          rgba(255, 255, 255, 0.4)
        );
        opacity: 0.6;
      }

      .play-button span {
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .play-button.is-playing::before {
        animation: spin 3s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .danmu-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 3;
      }

      .danmu-item {
        position: absolute;
        right: -20%;
        top: 0;
        padding: 10px 18px;
        border-radius: 16px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        font-size: 15px;
        font-weight: 400;
        letter-spacing: 0.3px;
        white-space: nowrap;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        animation: danmu-move linear forwards;
        animation-duration: var(--duration, 12s);
        animation-delay: var(--delay, 0s);
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        transition: transform 0.2s ease;
      }

      .danmu-item:hover {
        transform: scale(1.05);
      }

      .danmu-item.is-emoji {
        font-size: 16px;
        letter-spacing: 1px;
        box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
      }

      .danmu-item.is-fresh {
        background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(196, 69, 105, 0.2));
        border-color: rgba(255, 107, 157, 0.4);
        box-shadow:
          0 0 20px rgba(255, 107, 157, 0.5),
          0 4px 16px rgba(0, 0, 0, 0.3);
      }

      .danmu-like {
        position: relative;
        font-size: 13px;
        color: var(--text-primary);
        opacity: 0.9;
        transition: all 0.3s ease;
      }

      .danmu-like.is-pop {
        transform: scale(1.3);
        opacity: 1;
        color: var(--accent);
      }

      @keyframes danmu-move {
        from {
          transform: translateX(0);
          opacity: 0;
        }
        6% {
          opacity: 1;
        }
        to {
          transform: translateX(-140vw);
          opacity: 0;
        }
      }

      .danmu-bar {
        position: fixed;
        left: 32px;
        right: 120px;
        bottom: 32px;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        border-radius: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        z-index: 4;
      }

      .danmu-bar input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 15px;
        color: var(--text-primary);
        outline: none;
      }

      .danmu-bar input::placeholder {
        color: var(--text-secondary);
      }

      .danmu-bar button {
        border: none;
        padding: 8px 20px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
      }

      .danmu-bar button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 107, 157, 0.4);
      }

      .danmu-bar button:active {
        transform: translateY(0);
      }

      .danmu-settings-toggle {
        width: 40px;
        height: 40px;
        padding: 0;
        border-radius: 12px;
        font-size: 18px;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }

      .danmu-settings-toggle:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .danmu-settings {
        position: fixed;
        left: 32px;
        bottom: 120px;
        width: min(320px, 86vw);
        padding: 20px 20px;
        border-radius: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        z-index: 4;
        opacity: 0;
        pointer-events: none;
        transform: translateY(10px);
        transition: all 0.3s ease;
      }

      .danmu-settings.is-visible {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      .danmu-settings h3 {
        margin: 0 0 16px;
        font-size: 16px;
        font-weight: 600;
      }

      .danmu-settings-row {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
        font-size: 14px;
      }

      .danmu-settings-row span {
        width: 60px;
        opacity: 0.85;
        font-weight: 500;
      }

      .danmu-settings-row output {
        min-width: 52px;
        text-align: right;
        font-size: 13px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      .danmu-settings-row input[type="range"] {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.15);
        outline: none;
        -webkit-appearance: none;
      }

      .danmu-settings-row input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 107, 157, 0.4);
        transition: all 0.2s ease;
      }

      .danmu-settings-row input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.15);
        box-shadow: 0 4px 12px rgba(255, 107, 157, 0.6);
      }

      .anniversary-card {
        position: fixed;
        left: 32px;
        top: 32px;
        padding: 20px 24px;
        border-radius: 20px;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        z-index: 4;
        min-width: 200px;
        cursor: pointer;
        text-align: left;
        transition: all 0.3s ease;
      }

      .anniversary-card:hover {
        transform: translateY(-4px);
        box-shadow:
          0 12px 40px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.15);
      }

      .anniversary-title {
        font-size: 14px;
        opacity: 0.75;
        font-weight: 400;
      }

      .anniversary-days {
        font-size: 32px;
        margin: 10px 0 4px;
        font-weight: 700;
        background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .anniversary-date {
        font-size: 13px;
        opacity: 0.7;
        font-weight: 300;
      }

      .timeline-button {
        position: fixed;
        left: 32px;
        top: 140px;
        padding: 10px 20px;
        border-radius: 16px;
        border: none;
        background: var(--glass-bg);
        backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        color: var(--text-primary);
        font-weight: 500;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        z-index: 4;
        transition: all 0.3s ease;
      }

      .timeline-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .timeline-backdrop,
      .anniversary-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 6;
      }

      .timeline-backdrop.is-visible,
      .anniversary-backdrop.is-visible {
        opacity: 1;
        pointer-events: auto;
      }

      .timeline-card,
      .anniversary-editor {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.96);
        width: min(420px, 90vw);
        max-height: 80vh;
        overflow-y: auto;
        padding: 32px 28px;
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 7;
      }

      .timeline-card.is-visible,
      .anniversary-editor.is-visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
      }

      .timeline-card h2,
      .anniversary-editor h2 {
        margin: 0 0 20px;
        font-size: 24px;
        font-weight: 600;
      }

      .timeline-list {
        margin: 0 0 16px;
        padding: 0;
        list-style: none;
        max-height: 240px;
        overflow-y: auto;
      }

      .timeline-item {
        display: flex;
        gap: 10px;
        padding: 8px 0;
        border-bottom: 1px dashed rgba(91, 42, 63, 0.2);
        font-size: 13px;
      }

      .timeline-item span {
        flex-shrink: 0;
        opacity: 0.65;
      }

      .timeline-card button,
      .anniversary-editor button {
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
      }

      .timeline-card button:hover,
      .anniversary-editor button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 107, 157, 0.4);
      }

      .anniversary-editor label {
        display: block;
        font-size: 14px;
        margin-bottom: 8px;
        opacity: 0.85;
        font-weight: 500;
      }

      .anniversary-editor input {
        width: 100%;
        margin-bottom: 16px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.05);
        padding: 12px 16px;
        color: var(--text-primary);
        font-size: 15px;
        transition: all 0.2s ease;
      }

      .anniversary-editor input:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
      }

      .anniversary-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .burst-heart {
        position: fixed;
        left: var(--x);
        top: var(--y);
        width: 16px;
        height: 16px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        transform: translate(-50%, -50%) rotate(-45deg) scale(0.8);
        opacity: 0.95;
        filter: drop-shadow(0 4px 10px rgba(255, 107, 157, 0.5));
        animation: burst 1.6s ease-out forwards;
        pointer-events: none;
        z-index: 4;
        border-radius: 3px;
      }

      .burst-heart::before,
      .burst-heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
      }

      .burst-heart::before {
        top: -50%;
        left: 0;
      }

      .burst-heart::after {
        top: 0;
        left: 50%;
      }

      @keyframes burst {
        to {
          transform: translate(
              calc(-50% + var(--dx)),
              calc(-50% + var(--dy))
            )
            rotate(-45deg)
            scale(1.3);
          opacity: 0;
        }
      }

      .note-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s ease;
        z-index: 4;
      }

      .note-backdrop.is-visible {
        opacity: 1;
        pointer-events: auto;
      }

      .note-card {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(0.95);
        width: min(380px, 85vw);
        padding: 36px 32px;
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        border: 1px solid var(--glass-border);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 5;
        text-align: center;
      }

      .note-card.is-visible {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
      }

      .note-card h2 {
        margin: 0 0 16px;
        font-size: 28px;
        font-weight: 600;
      }

      .note-card p {
        margin: 0 0 24px;
        font-size: 17px;

        toggleButton.setAttribute("aria-label", playing ? "ÊöÇÂÅúÊí≠Êîæ" : "Êí≠ÊîæÁÖßÁâá");
        toggleButton.classList.toggle("is-playing", playing);
      }

      function showNote() {
        noteBackdrop.classList.add("is-visible");
        noteCard.classList.add("is-visible");
        noteCard.setAttribute("aria-hidden", "false");
      }

      function hideNote() {
        noteBackdrop.classList.remove("is-visible");
        noteCard.classList.remove("is-visible");
        noteCard.setAttribute("aria-hidden", "true");
      }

      function createBurst(x, y) {
        const count = 10;
        const maxDistance = 90;
        for (let i = 0; i < count; i += 1) {
          const heart = document.createElement("div");
          heart.className = "burst-heart";
          const angle = (Math.PI * 2 * i) / count;
          const distance = 30 + Math.random() * (maxDistance - 30);
          const dx = Math.cos(angle) * distance;
          const dy = Math.sin(angle) * distance * -1;
          heart.style.setProperty("--x", `${x}px`);
          heart.style.setProperty("--y", `${y}px`);
          heart.style.setProperty("--dx", `${dx}px`);
          heart.style.setProperty("--dy", `${dy}px`);
          document.body.appendChild(heart);
          window.setTimeout(() => {
            heart.remove();
          }, 1400);
        }
      }

      function loadDanmuHistory() {
        try {
          const raw = window.localStorage.getItem(danmuStorageKey);
          const list = raw ? JSON.parse(raw) : [];
          if (Array.isArray(list)) {
            return list.filter((item) => typeof item === "string" && item.trim());
          }
        } catch (error) {}
        return [];
      }

      function saveDanmuHistory(list) {
        try {
          window.localStorage.setItem(danmuStorageKey, JSON.stringify(list));
        } catch (error) {}
      }

      function normalizeDanmuItem(raw) {
        if (!raw) {
          return null;
        }
        if (typeof raw === "string") {
          const text = raw.trim();
          if (!text) {
            return null;
          }
          return { id: null, text, likes: 0 };
        }
        if (typeof raw === "object") {
          const text = String(raw.text || raw.content || "").trim();
          if (!text) {
            return null;
          }
          const id = Number(raw.id);
          const likes = Number(raw.likes);
          return {
            id: Number.isFinite(id) ? id : null,
            text,
            likes: Number.isFinite(likes) ? Math.max(0, likes) : 0,
          };
        }
        return null;
      }

      function normalizeDanmuList(list) {
        if (!Array.isArray(list)) {
          return [];
        }
        const result = [];
        list.forEach((item) => {
          const normalized = normalizeDanmuItem(item);
          if (normalized) {
            result.push(normalized);
          }
        });
        return result;
      }

      function pickDanmuTop() {
        const height = danmuLayer ? danmuLayer.clientHeight : window.innerHeight;
        const safeTop = 120;
        const safeBottom = 160;
        const maxTop = Math.max(safeTop, height - safeBottom);
        return safeTop + Math.random() * Math.max(0, maxTop - safeTop);
      }

      function spawnDanmu(raw, delayMs = 0, options = {}) {
        if (!danmuLayer) {
          return;
        }
        const payload = normalizeDanmuItem(raw);
        if (!payload || !payload.text) {
          return;
        }
        const content = payload.text;
        const theme =
          danmuThemes[Math.floor(Math.random() * danmuThemes.length)];
        const item = document.createElement("div");
        item.className = "danmu-item";
        item.textContent = content;
        if (theme) {
          item.style.setProperty("--danmu-bg-color", theme.bg);
          item.style.setProperty("--danmu-text-color", theme.text);
          item.style.setProperty("--danmu-shadow-color", theme.shadow);
          item.style.setProperty("--danmu-accent-color", theme.accent);
        }
        if (danmuEmojiPattern.test(content)) {
          item.classList.add("is-emoji");
        }
        if (options && options.highlight) {
          item.classList.add("is-fresh");
        }
        item.style.pointerEvents = "auto";
        item.style.zIndex = "3";
        if (payload.id) {
          item.dataset.danmuId = String(payload.id);
        }
        const like = document.createElement("span");
        like.className = "danmu-like";
        let likeCount = payload.likes || 0;
        const updateLikeText = () => {
          like.textContent = likeCount > 0 ? `‚ù§ ${likeCount}` : "‚ù§";
        };
        const popLike = () => {
          like.classList.remove("is-pop");
          void like.offsetWidth;
          like.classList.add("is-pop");
        };
        updateLikeText();
        item.appendChild(like);
        item.addEventListener("click", (event) => {
          event.stopPropagation();
          const rawId = item.dataset.danmuId;
          const danmuId = rawId ? Number(rawId) : NaN;
          if (Number.isFinite(danmuId)) {
            postDanmuLike(danmuId).then((payload) => {
              if (payload && Number.isFinite(payload.likes)) {
                likeCount = payload.likes;
                updateLikeText();
                if (payload.liked) {
                  popLike();
                }
                return;
              }
              likeCount += 1;
              updateLikeText();
              popLike();
            });
            return;
          }
          likeCount += 1;
          updateLikeText();
          popLike();
        });
        item.style.top = `${pickDanmuTop()}px`;
        const duration =
          (10 + Math.min(content.length, 20) * 0.2 + Math.random() * 2) /
          danmuSpeedFactor;
        item.style.setProperty("--duration", `${duration}s`);
        item.style.setProperty("--delay", `${delayMs / 1000}s`);
        document.body.appendChild(item);
        item.addEventListener("animationend", () => {
          item.remove();
        });
        return item;
      }

      function startDanmuLoop(list, delayMs = 0) {
        if (danmuLoopTimer) {
          window.clearInterval(danmuLoopTimer);
          danmuLoopTimer = null;
        }
        if (danmuLoopStartTimer) {
          window.clearTimeout(danmuLoopStartTimer);
          danmuLoopStartTimer = null;
        }
        danmuLoopList = normalizeDanmuList(list);
        danmuLoopIndex = 0;
        if (!danmuLoopList.length) {
          return;
        }
        const run = () => {
          danmuLoopTimer = window.setInterval(() => {
            if (!danmuLoopList.length) {
              return;
            }
            const next = danmuLoopList[danmuLoopIndex % danmuLoopList.length];
            danmuLoopIndex = (danmuLoopIndex + 1) % danmuLoopList.length;
            if (next) {
              spawnDanmu(next);
            }
          }, danmuLoopIntervalMs);
        };
        if (delayMs > 0) {
          danmuLoopStartTimer = window.setTimeout(run, delayMs);
        } else {
          run();
        }
      }

      function updateDanmuLoop(list) {
        danmuLoopList = normalizeDanmuList(list);
        if (!danmuLoopList.length) {
          danmuLoopIndex = 0;
          return;
        }
        if (danmuLoopIndex >= danmuLoopList.length) {
          danmuLoopIndex = 0;
        }
        if (!danmuLoopTimer && !danmuLoopStartTimer) {
          startDanmuLoop(danmuLoopList, 800);
        }
      }

      function fetchDanmuFromServer() {
        if (!danmuEndpoint) {
          return Promise.resolve(null);
        }
        return fetch(encodeURI(danmuEndpoint), { cache: "no-store" })
          .then((response) => (response.ok ? response.json() : null))
          .then((list) => {
            if (!Array.isArray(list)) {
              return null;
            }
            return normalizeDanmuList(list).slice(-maxDanmu);
          })
          .catch(() => null);
      }

      function postDanmuToServer(text) {
        if (!danmuEndpoint) {
          return Promise.resolve(null);
        }
        return fetch(encodeURI(danmuEndpoint), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        })
          .then((response) => (response.ok ? response.json() : null))
          .catch(() => null);
      }

      function postDanmuLike(id) {
        if (!danmuLikeEndpoint) {
          return Promise.resolve(null);
        }
        return fetch(encodeURI(danmuLikeEndpoint), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id }),
        })
          .then((response) => (response.ok ? response.json() : null))
          .then((payload) => {
            if (!payload) {
              return null;
            }
            const likes = Number(payload.likes);
            return {
              likes: Number.isFinite(likes) ? likes : null,
              liked: Boolean(payload.liked),
            };
          })
          .catch(() => null);
      }

      function initDanmu() {
        if (!danmuLayer || !danmuInput || !danmuSend) {
          return;
        }
        const renderHistory = (list) => {
          list.forEach((text, index) => {
            spawnDanmu(text, index * 900);
          });
        };
        const localHistory = normalizeDanmuList(loadDanmuHistory());
        fetchDanmuFromServer().then((serverHistory) => {
          const history =
            serverHistory && serverHistory.length ? serverHistory : localHistory;
          if (serverHistory && serverHistory.length) {
            saveDanmuHistory(history.map((item) => item.text));
          }
          renderHistory(history);
          const loopDelay = Math.min(history.length * 900, 12000);
          startDanmuLoop(history, loopDelay);
        });

        const send = () => {
          const raw = danmuInput.value.trim();
          if (!raw) {
            return;
          }
          const text = raw.slice(0, 40);
          danmuInput.value = "";
          const updated = loadDanmuHistory();
          updated.push(text);
          const trimmed = updated.slice(-maxDanmu);
          saveDanmuHistory(trimmed);
          const itemEl = spawnDanmu(text, 0, { highlight: true });
          updateDanmuLoop(trimmed);
          postDanmuToServer(text).then((payload) => {
            if (!payload || !itemEl) {
              return;
            }
            const id = Number(payload.id);
            const likes = Number(payload.likes);
            if (Number.isFinite(id)) {
              itemEl.dataset.danmuId = String(id);
            }
            if (Number.isFinite(likes)) {
              const likeEl = itemEl.querySelector(".danmu-like");
              if (likeEl) {
                likeEl.textContent = likes > 0 ? `‚ù§ ${likes}` : "‚ù§";
              }
            }
          });
        };

        danmuSend.addEventListener("click", send);
        danmuInput.addEventListener("keydown", (event) => {
          if (event.key === "Enter") {
            event.preventDefault();
            send();
          }
        });
      }

      function applyPhotoList(list) {
        photoList.splice(0, photoList.length, ...list);
      }

      function loadPhotos() {
        return fetch(encodeURI(photosEndpoint))
          .then((response) => (response.ok ? response.json() : []))
          .then((list) => {
            if (!Array.isArray(list)) {
              return;
            }
            const filtered = list.filter(
              (item) => typeof item === "string" && item.trim()
            );
            applyPhotoList(filtered);
          })
          .catch(() => {})
          .finally(() => {
            initSlideshow();
          });
      }

      function initSlideshow() {
      if (!photoList.length) {
        slideshow.style.display = "none";
        toggleButton.style.display = "none";
      } else {
        photoFrame.addEventListener("load", () => {
          photoFrame.classList.remove("is-fading");
        });
        slideshow.style.display = "none";
        showPhoto(nextPhoto());
        updateButton();
        fetch(encodeURI(lrcSrc))
          .then((response) => response.text())
          .then((text) => {
            lyricLines = parseLrc(text);
            if (!lyricLines.length) {
              lyricsEl.textContent = "ÊÉ≥ÂØπ‰Ω†ËØ¥ÁöÑËØùÔºåÈÉΩËóèÂú®ÊóãÂæãÈáå";
            }
          })
          .catch(() => {
            lyricsEl.textContent = "ÊÉ≥ÂØπ‰Ω†ËØ¥ÁöÑËØùÔºåÈÉΩËóèÂú®ÊóãÂæãÈáå";
          });
        bgm.addEventListener("timeupdate", () => {
          syncLyrics(bgm.currentTime);
        });
        bgm.addEventListener("seeked", () => {
          syncLyrics(bgm.currentTime);
        });
        bgm.addEventListener("play", () => {
          syncLyrics(bgm.currentTime);
        });
        toggleButton.addEventListener("click", () => {
          playing = !playing;
          updateButton();
          if (playing) {
            slideshow.style.display = "";
            showPhoto(nextPhoto());
            startLoop();
            bgm
              .play()
              .then(() => {
                syncLyrics(bgm.currentTime);
              })
              .catch(() => {});
          } else {
            stopLoop();
            bgm.pause();
            slideshow.style.display = "none";
          }
        });
      }
      }

      applyTextLabels();
      applyDanmuSettings(loadDanmuSettings());
      updateAnniversaryView();
      setDanmuSettingsVisible(false);

      loadPhotos();
      initDanmu();

      if (danmuSettingsToggle && danmuSettings) {
        danmuSettingsToggle.addEventListener("click", () => {
          const visible = !danmuSettings.classList.contains("is-visible");
          setDanmuSettingsVisible(visible);
        });
      }
      if (danmuSpeedInput) {
        danmuSpeedInput.addEventListener("input", () => {
          applyDanmuSettings({ speed: Number(danmuSpeedInput.value) });
          saveDanmuSettings();
        });
      }
      if (danmuDensityInput) {
        danmuDensityInput.addEventListener("input", () => {
          applyDanmuSettings({ density: Number(danmuDensityInput.value) });
          saveDanmuSettings();
          restartDanmuLoop();
        });
      }
      if (danmuOpacityInput) {
        danmuOpacityInput.addEventListener("input", () => {
          applyDanmuSettings({ opacity: Number(danmuOpacityInput.value) });
          saveDanmuSettings();
        });
      }
      if (danmuSettings && danmuSettingsToggle) {
        document.addEventListener("click", (event) => {
          const target = event.target;
          if (
            target &&
            target.closest &&
            (target.closest("#danmu-settings") ||
              target.closest("#danmu-settings-toggle"))
          ) {
            return;
          }
          if (danmuSettings.classList.contains("is-visible")) {
            setDanmuSettingsVisible(false);
          }
        });
      }

      if (anniversaryCard) {
        anniversaryCard.addEventListener("click", showAnniversaryEditor);
        anniversaryCard.addEventListener("keydown", (event) => {
          if (event.key === "Enter" || event.key === " ") {
            event.preventDefault();
            showAnniversaryEditor();
          }
        });
      }
      if (anniversaryBackdrop) {
        anniversaryBackdrop.addEventListener("click", hideAnniversaryEditor);
      }
      if (anniversaryCancel) {
        anniversaryCancel.addEventListener("click", hideAnniversaryEditor);
      }
      if (anniversarySave) {
        anniversarySave.addEventListener("click", () => {
          const label = anniversaryNameInput
            ? anniversaryNameInput.value.trim()
            : "";
          const date = anniversaryInput ? anniversaryInput.value : "";
          saveAnniversary({ label, date });
          updateAnniversaryView();
          hideAnniversaryEditor();
        });
      }

      if (timelineOpen) {
        timelineOpen.addEventListener("click", showTimeline);
      }
      if (timelineClose) {
        timelineClose.addEventListener("click", hideTimeline);
      }
      if (timelineBackdrop) {
        timelineBackdrop.addEventListener("click", hideTimeline);
      }

      noteBackdrop.addEventListener("click", hideNote);
      noteClose.addEventListener("click", hideNote);

      document.addEventListener("pointerdown", (event) => {
        if (event.button !== 0) {
          return;
        }
        if (
          event.target.closest(
            "button, input, textarea, select, .note-card, .note-backdrop, .danmu-bar, .danmu-settings, .danmu-item, .danmu-like, .anniversary-card, .anniversary-editor, .anniversary-backdrop, .timeline-card, .timeline-button, .timeline-backdrop"
          )
        ) {
          return;
        }
        pressOrigin = { x: event.clientX, y: event.clientY };
        pressTimer = window.setTimeout(() => {
          showNote();
          ignoreNextClick = true;
          pressTimer = null;
        }, 620);
      });

      document.addEventListener("pointermove", (event) => {
        if (!pressTimer || !pressOrigin) {
          return;
        }
        const dx = event.clientX - pressOrigin.x;
        const dy = event.clientY - pressOrigin.y;
        if (Math.hypot(dx, dy) > 12) {
          window.clearTimeout(pressTimer);
          pressTimer = null;
        }
      });

      document.addEventListener("pointerup", () => {
        if (pressTimer) {
          window.clearTimeout(pressTimer);
          pressTimer = null;
        }
        pressOrigin = null;
      });

      document.addEventListener("pointercancel", () => {
        if (pressTimer) {
          window.clearTimeout(pressTimer);
          pressTimer = null;
        }
        pressOrigin = null;
      });

      document.addEventListener("click", (event) => {
        if (ignoreNextClick) {
          ignoreNextClick = false;
          return;
        }
        if (
          event.target.closest(
            "button, input, textarea, select, .note-card, .note-backdrop, .danmu-bar, .danmu-settings, .danmu-item, .danmu-like, .anniversary-card, .anniversary-editor, .anniversary-backdrop, .timeline-card, .timeline-button, .timeline-backdrop"
          )
        ) {
          return;
        }
        createBurst(event.clientX, event.clientY);
      });
    </script>
