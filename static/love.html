<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>心动告白</title>
    <style>
      :root {
        --bg-1: #ff9a9e;
        --bg-2: #fad0c4;
        --bg-3: #ffd1ff;
        --heart: #ff4d6d;
        --heart-glow: rgba(255, 77, 109, 0.55);
        --text: #5b2a3f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, var(--bg-3), transparent 55%),
          linear-gradient(135deg, var(--bg-1), var(--bg-2));
        color: var(--text);
        font-family: "KaiTi", "STKaiti", "Songti SC", "Noto Serif SC", serif;
        overflow: hidden;
      }

      .stage {
        position: relative;
        text-align: center;
        padding: 32px;
        z-index: 2;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(28px, 5vw, 42px);
        letter-spacing: 4px;
      }

      p {
        margin: 0;
        font-size: clamp(16px, 3vw, 20px);
        opacity: 0.85;
      }

      .heart {
        width: clamp(140px, 26vw, 200px);
        height: clamp(140px, 26vw, 200px);
        margin: 28px auto 12px;
        position: relative;
        transform: rotate(-45deg);
        background: var(--heart);
        animation: beat 1.2s ease-in-out infinite;
        box-shadow: 0 0 40px var(--heart-glow);
      }

      .heart::before,
      .heart::after {
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
        background: var(--heart);
        border-radius: 50%;
      }

      .heart::before {
        top: -50%;
        left: 0;
      }

      .heart::after {
        left: 50%;
        top: 0;
      }

      .glow-ring {
        position: absolute;
        inset: -18%;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.4);
        animation: ripple 2.4s ease-out infinite;
      }

      .floating-layer {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
      }

      .floating-heart {
        position: absolute;
        left: var(--x);
        bottom: -15vh;
        width: var(--size);
        height: var(--size);
        background: rgba(255, 77, 109, 0.75);
        transform: rotate(-45deg);
        filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.45));
        animation: float var(--float-duration) ease-in forwards;
      }

      .floating-heart::before,
      .floating-heart::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: inherit;
        border-radius: 50%;
      }

      .floating-heart::before {
        top: -50%;
        left: 0;
      }

      .floating-heart::after {
        top: 0;
        left: 50%;
      }

      @keyframes beat {
        0%,
        100% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.08);
        }
      }

      @keyframes ripple {
        0% {
          opacity: 0.7;
          transform: scale(0.8);
        }
        70% {
          opacity: 0;
          transform: scale(1.35);
        }
        100% {
          opacity: 0;
          transform: scale(1.35);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(-45deg) scale(0.7);
          opacity: 0;
        }
        12% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) rotate(-45deg) scale(1.4);
          opacity: 0;
        }
      }

      .signature {
        margin-top: 10px;
        font-size: clamp(14px, 2.4vw, 16px);
        letter-spacing: 2px;
      }

      .slideshow {
        position: fixed;
        right: 24px;
        bottom: 96px;
        width: clamp(180px, 24vw, 260px);
        aspect-ratio: 3 / 4;
        padding: 10px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.45);
        box-shadow: 0 18px 40px rgba(91, 42, 63, 0.25);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(10px);
        z-index: 3;
      }

      .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        transition: opacity 0.6s ease;
      }

      .slideshow figcaption {
        position: absolute;
        left: 14px;
        bottom: 12px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        color: #fff;
        background: rgba(255, 77, 109, 0.75);
        letter-spacing: 1px;
      }

      .slideshow img.is-fading {
        opacity: 0;
      }

      .play-button {
        position: fixed;
        right: 24px;
        bottom: 24px;
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: none;
        background: #ff4d6d;
        color: #fff;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 12px 24px rgba(255, 77, 109, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 3;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .play-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 16px 30px rgba(255, 77, 109, 0.45);
      }

      @media (max-width: 720px) {
        .slideshow {
          right: 16px;
          bottom: 100px;
          width: clamp(140px, 40vw, 190px);
        }

        .play-button {
          right: 16px;
          transform: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-layer" id="floating-layer"></div>
    <div class="stage">
      <h1>胡路路，我喜欢你</h1>
      <div class="heart">
        <div class="glow-ring"></div>
      </div>
      <p>愿你的笑容，点亮我的每一天。</p>
      <div class="signature">— 永远为你心动</div>
    </div>
    <figure class="slideshow" id="slideshow">
      <img id="photo-frame" src="" alt="甜蜜回放" />
      <figcaption>甜蜜回放</figcaption>
    </figure>
    <button
      class="play-button"
      id="photo-toggle"
      type="button"
      aria-label="暂停播放"
      aria-pressed="true"
    >
      <span id="toggle-icon">⏸</span>
    </button>
    <script>
      const layer = document.getElementById("floating-layer");
      const baseCount = 3;
      const photoList = [
        "photos/8502666de9ffcde6886fd18ff9be590.png",
        "photos/img.png",
      ];
      const slideshow = document.getElementById("slideshow");
      const photoFrame = document.getElementById("photo-frame");
      const toggleButton = document.getElementById("photo-toggle");
      const toggleIcon = document.getElementById("toggle-icon");
      const intervalMs = 3000;
      let queue = [];
      let timer = null;
      let playing = true;
      let currentPhoto = "";

      function spawnHeart() {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        const size = 10 + Math.random() * 18;
        const duration = 4 + Math.random() * 4.5;
        const left = Math.random() * 100;
        heart.style.setProperty("--size", `${size}px`);
        heart.style.setProperty("--float-duration", `${duration}s`);
        heart.style.setProperty("--x", `${left}vw`);
        layer.appendChild(heart);
        window.setTimeout(() => {
          heart.remove();
        }, duration * 1000);
      }

      for (let i = 0; i < baseCount; i += 1) {
        spawnHeart();
      }

      window.setInterval(spawnHeart, 260);

      function shuffle(list) {
        const copy = [...list];
        for (let i = copy.length - 1; i > 0; i -= 1) {
          const j = Math.floor(Math.random() * (i + 1));
          [copy[i], copy[j]] = [copy[j], copy[i]];
        }
        return copy;
      }

      function nextPhoto() {
        if (!queue.length) {
          queue = shuffle(photoList);
        }
        let next = queue.shift();
        if (photoList.length > 1 && next === currentPhoto) {
          queue.push(next);
          next = queue.shift();
        }
        currentPhoto = next;
        return next;
      }

      function showPhoto(src) {
        if (!src) {
          return;
        }
        photoFrame.classList.add("is-fading");
        window.setTimeout(() => {
          photoFrame.src = src;
        }, 180);
      }

      function startLoop() {
        timer = window.setInterval(() => {
          showPhoto(nextPhoto());
        }, intervalMs);
      }

      function stopLoop() {
        if (timer) {
          window.clearInterval(timer);
          timer = null;
        }
      }

      function updateButton() {
        toggleIcon.textContent = playing ? "⏸" : "▶";
        toggleButton.setAttribute("aria-pressed", String(playing));
        toggleButton.setAttribute("aria-label", playing ? "暂停播放" : "播放照片");
      }

      if (!photoList.length) {
        slideshow.style.display = "none";
        toggleButton.style.display = "none";
      } else {
        photoFrame.addEventListener("load", () => {
          photoFrame.classList.remove("is-fading");
        });
        showPhoto(nextPhoto());
        startLoop();
        updateButton();
        toggleButton.addEventListener("click", () => {
          playing = !playing;
          updateButton();
          if (playing) {
            showPhoto(nextPhoto());
            startLoop();
          } else {
            stopLoop();
          }
        });
      }
    </script>
  </body>
</html>
